
      <svg
        width="495"
        height="120"
        viewBox="0 0 495 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId"></title>
        <desc id="descId"></desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #2f80ed;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #dedeff;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    .not_bold { font-weight: 400 }
    .bold { font-weight: 700 }
  
    @keyframes slideInAnimation {
      from {
        width: 0;
      }
      to {
        width: calc(100%-100px);
      }
    }
    @keyframes growWidthAnimation {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .lang-name { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #dedeff }
    #rect-mask rect{
      animation: slideInAnimation 1s ease-in-out forwards;
    }
    .lang-progress{
      animation: growWidthAnimation 0.6s ease-in-out forwards;
    }
    

          
      /* Animations */
      @keyframes scaleInAnimation {
        from {
          transform: translate(-5px, 5px) scale(0);
        }
        to {
          transform: translate(-5px, 5px) scale(1);
        }
      }
      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    
          
        </style>

        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#fff"
          width="494"
          fill="#ffffff00"
          stroke-opacity="1"
        />

        

        <g
          data-testid="main-card-body"
          transform="translate(0, 25)"
        >
          
    <svg x="0" y="0" width="100%">
      <g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">
      <text class="stat bold" y="12.5" data-testid="Dart">Dart:</text>
      <text
        class="stat"
        x="350"
        y="12.5"
      >5,160 hrs 17 mins</text>
      
    <svg width="220" x="110" y="4">
      <rect rx="5" ry="5" x="0" y="0" width="220" height="8" fill="#dedeff"></rect>
      <svg data-testid="lang-progress" width="81.79%">
        <rect
            height="8"
            fill="#2f80ed"
            rx="5" ry="5" x="0" y="0"
            class="lang-progress"
            style="animation-delay: 750ms;"
        />
      </svg>
    </svg>
  
    </g>
  </g><g transform="translate(0, 25)">
    <g class="stagger" style="animation-delay: 600ms" transform="translate(25, 0)">
      <text class="stat bold" y="12.5" data-testid="JavaScript">JavaScript:</text>
      <text
        class="stat"
        x="350"
        y="12.5"
      >825 hrs 18 mins</text>
      
    <svg width="220" x="110" y="4">
      <rect rx="5" ry="5" x="0" y="0" width="220" height="8" fill="#dedeff"></rect>
      <svg data-testid="lang-progress" width="13.08%">
        <rect
            height="8"
            fill="#2f80ed"
            rx="5" ry="5" x="0" y="0"
            class="lang-progress"
            style="animation-delay: 900ms;"
        />
      </svg>
    </svg>
  
    </g>
  </g><g transform="translate(0, 50)">
    <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
      <text class="stat bold" y="12.5" data-testid="TypeScript">TypeScript:</text>
      <text
        class="stat"
        x="350"
        y="12.5"
      >314 hrs 23 mins</text>
      
    <svg width="220" x="110" y="4">
      <rect rx="5" ry="5" x="0" y="0" width="220" height="8" fill="#dedeff"></rect>
      <svg data-testid="lang-progress" width="4.98%">
        <rect
            height="8"
            fill="#2f80ed"
            rx="5" ry="5" x="0" y="0"
            class="lang-progress"
            style="animation-delay: 1050ms;"
        />
      </svg>
    </svg>
  
    </g>
  </g>
    </svg>
  
        </g>
      </svg>
    